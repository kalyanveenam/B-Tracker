<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="../../../assets/login-icon.png" id="icon" alt="User Icon" />
    </div>

    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Enter email ID"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="Enter password"
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>
    <div id="formFooter">
        <a class="underlineHover" [routerLink]="['/packages']">click here to <b class='signup'>Signup</b></a>
      </div>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
