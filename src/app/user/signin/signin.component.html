<div class="wrapper fadeInDown form-login">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="../../../assets/login-icon.png" id="icon" alt="User Icon" />
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="loginForm" >
      <input
        type="text"
        id="login"
        ngModel
        class="fadeIn second"
        name="email"
        placeholder="Enter Email ID"
        [email]="true"
        ng-required
      />
      <input
        type="password"
        id="login"
        class="fadeIn third"
        name="password"
        ngModel
        placeholder="Enter Password"
        ng-required
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/signup']"
        >click here to <b class="signup">Signup</b></a
      >
    </div>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
