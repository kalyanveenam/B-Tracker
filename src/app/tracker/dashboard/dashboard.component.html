<div class="searchandbuttons">
  <div class="dashboard"></div>
  <div class="input-group mb-3 w-75 mt-5 pl-1 pr-1 divchild">
    <input
      type="text"
      class="form-control"
      placeholder="Search with any Keyword"
      aria-label="Recipient's username"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>

  <div
    class="btn-group mt-2 mb-0 btngroup divchild"
    role="group"
    aria-label="Basic example"
  >
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
      data-toggle="tooltip"
      data-html="true"
      title="Click to sort with issues Assigned to you"
      (click)="bugdReportedByUser()"
    >
      Reported by me
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
      (click)="getBugsByAssignee()"
    >
      Assigned to me 
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
    >
      Starred issues
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
      [routerLink]="['/createTracker']"
    >
      Create
    </button>
  </div>
</div>

<div class="table-responsive table table-striped table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Priority</th>
        <th scope="col" *ngIf="isAssignee">Assignee</th>
       <th scope="col" *ngIf="isReporter">Reporter</th>
        <th scope="col">Created Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let bug of trackers">
        <td scope="row">
          <a class="link-view" (click)="sendId(bug._id)"
            ><u> {{ bug.title }}</u></a
          >
        </td>
        <td>
          {{ bug.description }}
        </td>
        <td>{{ bug.status }}</td>
        <td>{{ bug.priority }}</td>
        <td>{{ bug.assignee }}</td>
        <td>{{ bug.createdDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
