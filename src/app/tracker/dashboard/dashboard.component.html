<div class="searchandbuttons">
  <div class="dashboard"></div>
  <div class="input-group mb-3 w-75 mt-5 pl-1 pr-1 divchild">
    <input
      type="text"
      class="form-control"
      placeholder="Search with any Keyword"
      aria-label="Recipient's username"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>

  <div
    class="btn-group mt-2 mb-0 btngroup divchild"
    role="group"
    aria-label="Basic example"
  >
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
    >
      Assigned to me
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
    >
      Reported by me
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
    >
      Starred issues
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-color pl-3"
      style="color: black;"
      [routerLink]="['/createTracker']"
    >
      Create
    </button>
  </div>
</div>

<div class="table-responsive table table-striped table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Priority</th>
        <th scope="col">Assignee</th>
        <th scope="col">Reporter</th>
      </tr>
    </thead>
   
      <tbody>
   
        <tr *ngFor="let bug of trackers">
          <th scope="row">8-8-2020</th>
          <td>
            <a [routerLink]="['/viewTracker']"
              >Home page UX is improper, please set new home page</a
            >
          </td>
          <td>p1</td>
          <td>kalyan</td>
          <td>karthik</td>
        </tr>
      </tbody>

  </table>
</div>
<app-footer></app-footer>
